apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificationservices-api
  namespace: notificationservices-cicd
  labels:
    app: notificationservices-api
    tier: api
    domain: notification-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationservices-api
  template:
    metadata:
      labels:
        app: notificationservices-api
        tier: api
        domain: notification-services
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: notificationservices-api
        image: fbdevygfwoiacr.azurecr.io/farmersbank/notificationservices:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 5001
          name: grpc
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://*:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "10m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /api/notifications/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/notifications/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - notificationservices-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: notificationservices-api-service
  namespace: notificationservices-cicd
  labels:
    app: notificationservices-api
    tier: api
spec:
  type: ClusterIP
  selector:
    app: notificationservices-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 5001
    targetPort: 5001
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notificationservices-api-hpa
  namespace: notificationservices-cicd
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notificationservices-api
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
