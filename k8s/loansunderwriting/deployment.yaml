apiVersion: apps/v1
kind: Deployment
metadata:
  name: loansunderwriting-api
  namespace: farmersbank
  labels:
    app: loansunderwriting-api
    tier: api
    domain: loans-underwriting
spec:
  replicas: 3
  selector:
    matchLabels:
      app: loansunderwriting-api
  template:
    metadata:
      labels:
        app: loansunderwriting-api
        tier: api
        domain: loans-underwriting
    spec:
      containers:
      - name: loansunderwriting-api
        image: acr.azurecr.io/farmersbank/loansunderwriting-api:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 5002
          name: grpc
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: azure-sql-secret
              key: loans-underwriting-connection-string
        - name: ApplicationInsights__InstrumentationKey
          valueFrom:
            secretKeyRef:
              name: appinsights-secret
              key: instrumentation-key
        - name: ServiceBus__ConnectionString
          valueFrom:
            secretKeyRef:
              name: servicebus-secret
              key: connection-string
        - name: BlobStorage__ConnectionString
          valueFrom:
            secretKeyRef:
              name: storage-secret
              key: connection-string
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-config
          mountPath: /app/config
          readOnly: true
        - name: certificates
          mountPath: /app/certs
          readOnly: true
      volumes:
      - name: app-config
        configMap:
          name: loansunderwriting-config
      - name: certificates
        secret:
          secretName: ssl-certificates
      imagePullSecrets:
      - name: acr-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - loansunderwriting-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: loansunderwriting-api-service
  namespace: farmersbank
  labels:
    app: loansunderwriting-api
    tier: api
spec:
  type: ClusterIP
  selector:
    app: loansunderwriting-api
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: grpc
    port: 5002
    targetPort: 5002
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loansunderwriting-api-hpa
  namespace: farmersbank
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loansunderwriting-api
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60